services:
  dirforge:
    image: ${DIRFORGE_IMAGE:-ghcr.io/dissimilis/dirforge:latest}
    container_name: dirforge
    environment:
      RootPath: /data
      BasicAuthUser: ${BasicAuthUser:-admin}
      BasicAuthPass: ${BasicAuthPass:-dirforge}
    volumes:
      - ${HOST_PATH:?Set HOST_PATH to the host directory you want to list}:/data:ro
    ports:
      - "${Port:-8091}:8080"
    restart: unless-stopped
